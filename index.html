<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Out-of-Body Pest Control — Bed Bug Exterminator & Removal in Toronto</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#000066;
      --brand-hover:#3d47ff;
      --fade:2200ms;          /* slow, smooth */
      --interval:8000ms;      /* time on each slide */
      --pad:clamp(10px,2.2vw,22px);   /* tighter to top/left */
      --gap:clamp(8px,1.8vh,16px);    /* vertical spacing between lines */
      --maxw:54ch;                     /* readable line length */
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--brand);
      overflow:hidden; /* fixed pane (no scroll) */
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* Slideshow behind content */
    #slideshow, .slide { position: fixed; inset: 0; }
    #slideshow { z-index: -1; overflow: hidden; }
    .slide {
      opacity: 0;
      transition: opacity var(--fade) ease-in-out, transform var(--fade) ease-in-out;
      transform: scale(1.02); /* subtle zoom */
      will-change: opacity, transform;
    }
    .slide.show { opacity: 1; transform: scale(1); }
    .slide img { width: 100%; height: 100%; object-fit: cover; display: block; }
    @media (prefers-reduced-motion: reduce){ .slide{ transition:none; transform:none } }

    /* Left-aligned overlay */
    .overlay{
      position: fixed; left: var(--pad); top: var(--pad);
      display: flex; flex-direction: column; gap: var(--gap);
      max-width: var(--maxw); text-align: left;
      padding-right: max(12px, env(safe-area-inset-right)); /* room on the right edge */
      /* light outline so navy reads over bright fabric */
      text-shadow: 0 1px 0 rgba(255,255,255,.35);
    }

    /* MUCH bigger logo, exactly at top-left */
    .logo{
      align-self:flex-start;
      width: clamp(420px, 52vw, 1200px);  /* bigger range */
      height:auto;
      margin: 0 0 clamp(10px,2vh,18px) 0;
      display:block;
    }

    /* Typography spacing */
    p{ margin: 0 } /* we control rhythm with gap */
    .tag{ font-weight:600; }
    .sub{ opacity:.95; }
    .lead{ font-weight:600; }
    .help{ opacity:.95; }

    /* Links row */
    .links{ display:flex; gap:12px; flex-wrap:wrap; align-items:center }
    .links a{ color:var(--brand); text-decoration:none; font-weight:700 }
    .links a:hover{ color:var(--brand-hover); text-decoration:underline }
    .sep{ opacity:.5 }

    /* Smaller & lower footnote */
    footer.footnote{
      position: fixed; left: var(--pad); bottom: var(--pad);
      font-size: clamp(11px,1.3vw,13px);
      opacity:.85;
      text-shadow: 0 1px 0 rgba(255,255,255,.35);
    }

    /* Keep things from getting cramped on small screens */
    @media (max-width: 480px), (max-height: 560px){
      :root{ --gap:clamp(6px,1.4vh,12px); --maxw:48ch }
      .logo{ width: clamp(320px, 66vw, 760px) }
    }
  </style>

  <!-- Preload first slide (desktop + mobile hint) -->
  <link rel="preload" as="image"
        href="images/desktop/bed-bug-exterminator-removal-toronto-01.webp"
        imagesrcset="images/mobile/bed-bug-exterminator-removal-toronto-01.webp 768w,
                     images/desktop/bed-bug-exterminator-removal-toronto-01.webp 1920w">
</head>
<body>

  <!-- Background slideshow -->
  <div id="slideshow" aria-hidden="true"></div>

  <!-- Overlay content (logo only, no duplicate “OUT OF BODY” text) -->
  <section class="overlay" role="region" aria-label="Intro">
    <img class="logo"
         src="images/brand/out-of-body-bed-bug-removal-extermination-toronto.webp"
         alt="Out-of-Body lettermark" width="1200" height="400" decoding="async">

    <p class="tag">Emotionally Attuned Pest Control.</p>
    <p class="sub">Toronto’s undercover bed bug specialist.</p>
    <p class="lead">The out of body experience begins here.</p>
    <p class="help">If you have pictures, share them. If you have evidence, save it. Help is on the way.</p>

    <p class="links">
      <a href="sms:">TEXT</a>
      <span class="sep">•</span>
      <a href="mailto:">EMAIL</a>
    </p>
  </section>

  <footer class="footnote" aria-label="Licensing">Fully licensed &amp; guaranteed</footer>

  <!-- No-JS fallback -->
  <noscript>
    <picture class="slide show">
      <source media="(max-width: 767px)" srcset="images/mobile/bed-bug-exterminator-removal-toronto-01.webp">
      <img src="images/desktop/bed-bug-exterminator-removal-toronto-01.webp" alt="">
    </picture>
  </noscript>

  <script>
    // Slideshow using your existing files
    const COUNT = 22; // change if you add/remove
    const BASE = "bed-bug-exterminator-removal-toronto-";
    const DESKTOP_DIR = "images/desktop/";
    const MOBILE_DIR  = "images/mobile/";
    const INTERVAL_MS = 8000;

    const slideshow = document.getElementById("slideshow");
    let index = 1;

    // Optional: restrict to a curated list to avoid any soft frames
    // Example: const ACTIVE = [1,2,3,5,6,7,9,10,12,13,15,16,18,19,21,22];
    const ACTIVE = undefined;

    function nth(n){
      if (!ACTIVE) return n;
      return ACTIVE[(n-1) % ACTIVE.length];
    }

    function makeSlide(n0){
      const n = nth(n0);
      const num = String(n).padStart(2,"0");
      const d = `${DESKTOP_DIR}${BASE}${num}.webp`;
      const m = `${MOBILE_DIR}${BASE}${num}.webp`;

      const picture = document.createElement("picture");
      picture.className = "slide";

      const source = document.createElement("source");
      source.media = "(max-width: 767px)";
      source.srcset = m;

      const img = document.createElement("img");
      img.src = d; img.alt = ""; // decorative

      picture.appendChild(source); picture.appendChild(img);
      return picture;
    }

    function preload(n0){
      const n = nth(n0);
      const num = String(n).padStart(2,"0");
      new Image().src = `${DESKTOP_DIR}${BASE}${num}.webp`;
      new Image().src = `${MOBILE_DIR}${BASE}${num}.webp`;
    }

    (function init(){
      const first = makeSlide(1);
      first.classList.add("show");
      slideshow.appendChild(first);
      preload(2); preload(3);
    })();

    function nextSlide(){
      index = (index % (ACTIVE ? ACTIVE.length : COUNT)) + 1;
      const slide = makeSlide(index);
      slideshow.appendChild(slide);
      requestAnimationFrame(()=> slide.classList.add("show"));
      while (slideshow.children.length > 2) slideshow.removeChild(slideshow.firstChild);
      preload(index + 1);
    }

    if (!window.matchMedia("(prefers-reduced-motion: reduce)").matches){
      setInterval(nextSlide, INTERVAL_MS);
    }
  </script>
</body>
</html>
